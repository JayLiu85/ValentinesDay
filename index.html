<!DOCTYPE HTML>
<html>

<head>
	<title>Our Love Story</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">##</span><br />
				<span class="comments"># 我是一名程序员,</span><br />
				<span class="comments"># 所以我在七夕这天用写代码的方式来表达.</span><br />
				<span class="comments">##</span><br />
				i = Boy(<span class="string">"Feng"</span>);<br />
				u = Girl(<span class="string">"Ping"</span>);<br />
				<span class="comments"># 2024年6月22日, 我遇见了你. </span><br />
				i.meet(u)<br />
				<span class="comments"># 然后, 我喜欢上了你. </span><br />
				i.love(u)<br />
				<span class="comments"># 之后，我们度过了一段快乐的日子.</span><br />
				happy(u, i)<br />
				<span class="comments"># 我每天都在思念你.</span><br />
				i.miss(u)<br />
				<span class="comments"># 我想见到你.</span><br />
				i.want.to.meet(u)<br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						Ping, 我喜欢上你有
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						我会喜欢你很久很久.<br />
						<div class="signature">- Feng</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		// 此处月份介于 0 ~ 11 之间。用本地时间表示，如 8 月要用 7 表示。
		together.setFullYear(2024, 5, 22);
		together.setHours(23);
		together.setMinutes(59);
		together.setSeconds(59);
		together.setMilliseconds(0);

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
			document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>

</html>
